
<!DOCTYPE html>
<html>
<body >
<link rel="stylesheet" type="text/css" href="style.css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $(".icon").hover(function(){
		var iconid = '#'+$(this).attr('id');
		var width =  $(iconid).width();
		var xposition = width/2 - 5;
		var yposition = $(iconid).height() + 20;
		$(iconid).append('<img id ="raindrop" src="raindrop.png" alt="raindrop" style="position:relative; left:'+xposition+'px;top:-'+yposition+'px; z-index:2;" ></img>');		
		
    },function(){
		
		$("#raindrop").remove();
		
  });
  	xmlhttp=new XMLHttpRequest();
	xmlhttp.open("GET","team.xml",false);
    xmlhttp.send();
    xmlDoc=xmlhttp.responseXML;
	x = xmlDoc.getElementsByTagName("post");
	for(i=0;i<2;i++)
	{
		date = x[0].getElementsByTagName("name")[i].childNodes[0].nodeValue;
		body = x[0].getElementsByTagName("body")[i].childNodes[0].nodeValue;
		$(".bodyItem").append('<div class = "post"><p class = "date">'+date+'</p><br><p class="postBody">'+body+'</p><br>');
	}
});
</script>
<script src="script.js"></script>
